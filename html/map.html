<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
        width: 100%;
        background-color: grey;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
    var map;
     function initMap() {
       var br1 = {lat: 42.094318, lng: -75.960263};
       var center = {lat: 42.08925, lng: -75.96989};
       map = new google.maps.Map(document.getElementById('map'), {center: center ,zoom: 18});
       var mk1 = new google.maps.Marker({position: br1, map: map});
        infoWindow = new google.maps.InfoWindow;
       if (navigator.geolocation){
         navigator.geolocation.getCurrentPosition(function(position) {
           var pos = {
             lat: position.coords.latitude,
             lng: position.coords.longitude
           };
           infoWindow.setPosition(pos);
           infoWindow.setContent('You are here.');
           infoWindow.open(map);
           map.setCenter(pos);
         }, function() {
           handleLocationError(true, infoWindow, map.getCenter());
         });
       } else {
         handleLocationError (false, infoWindow, map.getCenter());
       }
     }
     function handleLocationError(browserHasGeolocation, infoWindow, pos){
       infoWindow.setPosition(pos);
       infoWindow.setContent(browserHasGeolocation  ?
                     'Error: The Geolocation service failed.' :
                     'Error: You browser doesn\'t support geolocation.');
                     infoWindow.open(map);
     }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2Pax4ANcS0XCT9iOLThnVgpKO19Jo8Xw&callback=initMap"
    async defer></script>
  </body>
</html>
